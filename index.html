<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kramā — Coming Soon</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=David+Libre:wght@400;500;700&family=Plus+Jakarta+Sans:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #8A391B;
            color: #E0C6AD;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 20px;
        }

        .container {
            max-width: 600px;
            padding: 40px;
        }

        h1 {
            font-family: 'David Libre', serif;
            font-size: 5rem;
            font-weight: 500;
            letter-spacing: 0.05em;
            margin-bottom: 2.5rem;
            color: #E0C6AD;
            line-height: 1;
        }

        .tagline {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 1.1rem;
            margin: 0 0 3rem;
            letter-spacing: 0.05em;
            line-height: 1.6;
        }

        .coming-soon {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 1rem;
            margin-bottom: 3rem;
        }

        .description {
            font-family: 'Plus Jakarta Sans', sans-serif;
            max-width: 450px;
            margin: 0 auto 3rem;
            font-size: 1rem;
            line-height: 1.7;
        }

        .social {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social a {
            color: #E0C6AD;
            text-decoration: none;
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 0.9rem;
            transition: opacity 0.3s ease;
            padding: 12px 24px;
            border: 1px solid #E0C6AD;
        }

        .social a:hover {
            opacity: 0.8;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 3.5rem;
            }
            
            .container {
                padding: 20px;
            }

            .tagline {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kramā</h1>
        <p class="tagline">Thoughtfully designed paper goods for thinkers and tinkerers</p>
        <p class="coming-soon">Coming in 2025</p>
        <p class="description">
            Follow along on Instagram as we craft tools for structured creativity, and be the first to know about our launch.
        </p>
        <div class="social">
            <a href="https://instagram.com/shopkrama" target="_blank">Follow on Instagram</a>
        </div>
    </div>
</body>
</html>
